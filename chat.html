<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Smart Document Assistant - Chat</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body style="background: #f5f5f5; margin: 0;">
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-left">
        <span style="font-size: 24px;">ðŸ¤–</span>
        <div class="header-title">Document Analysis</div>
        <div class="upload-badge" id="documentBadge">No document</div>
      </div>
      <div style="display: flex; gap: 20px; align-items: center;">
        <button
          class="btn btn-primary"
          style="padding: 10px 20px; font-size: 14px; margin: 0;"
          id="reuploadBtn"
          onclick="showReuploadModal()"
        >
          ðŸ“¤ Upload New Document
        </button>
        <div class="header-right" id="userDisplay">Hi, Guest</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="chat-main">
      <!-- Left Panel: Document Chunks -->
      <div class="chunks-panel">
        <div class="chunks-header">ðŸ“‹ Document Chunks</div>
        <div class="chunks-list" id="chunksList">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“‘</div>
            <p>No chunks loaded yet</p>
          </div>
        </div>
      </div>

      <!-- Right Panel: Chat -->
      <div class="chat-panel">
        <!-- Chat History -->
        <div class="chat-history" id="chatHistory"></div>

        <!-- Chat Input -->
        <div class="chat-input-area">
          <div class="chat-input-wrapper">
            <textarea
              class="chat-input"
              id="chatInput"
              placeholder="Ask a question about your document..."
              rows="2"
            ></textarea>
          </div>
          <button class="chat-send-btn" id="chatSendBtn" disabled>Ask</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Re-upload Modal -->
  <div class="reupload-modal" id="reuploadModal" style="display: none;">
    <div class="reupload-content">
      <h3 class="reupload-title">Upload New Document?</h3>
      <p class="reupload-description">
        This will replace the current document. Your chat history will be preserved.
      </p>
      <div class="reupload-actions">
        <button class="btn-cancel" onclick="closeReuploadModal()">Cancel</button>
        <button class="btn-reupload" onclick="goToUpload()">Upload New</button>
      </div>
    </div>
  </div>

  <script src="/env-config.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
