<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Smart Document Assistant - Login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="gradient-dark-blue">
  <div class="login-container">
    <div class="login-card fade-in">
      <!-- Logo -->
      <div class="login-logo">ðŸ¤–</div>

      <!-- Title -->
      <h1 class="login-title">AI Smart Document Assistant</h1>
      <p class="login-subtitle">Intelligent Document Analysis & Q&A</p>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Demo mode: Use any username & password</p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
