<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Smart Document Assistant - Upload</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/loader.css">
</head>
<body style="background: #f5f5f5;">
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-brand">
      <span style="font-size: 24px;">ü§ñ</span>
      AI Smart Document Assistant
    </div>
    <div class="navbar-user" id="userDisplay">Hi, Guest</div>
  </div>

  <!-- Main Container -->
  <div style="padding: 40px 20px;">
    <div class="container">
      <!-- Upload Card -->
      <div class="card" style="max-width: 600px; margin: 50px auto;">
        <div style="text-align: center;">
          <div style="font-size: 60px; margin-bottom: 20px;">üìÑ</div>
          <h2 style="color: #001f3f; margin-bottom: 15px; font-size: 24px;">Choose document (PDF or DOCX)</h2>
          <p style="color: #666; margin-bottom: 30px;">Upload your document and start asking questions</p>

          <!-- File Input (Hidden) -->
          <input
            type="file"
            id="fileInput"
            accept=".pdf,.docx,.doc"
            style="display: none;"
          />

          <!-- Choose File Button -->
          <button
            class="btn btn-secondary"
            style="margin-bottom: 15px; background: #e8f4f8; color: #0083b0; font-weight: 600; padding: 12px 20px;"
            onclick="document.getElementById('fileInput').click()"
            id="chooseBtn"
          >
            Choose File: No file chosen
          </button>

          <!-- File name display -->
          <p style="font-size: 13px; color: #999; margin-bottom: 30px;" id="fileNameDisplay"></p>

          <!-- Upload Button -->
          <button class="btn btn-primary btn-block" id="uploadBtn" disabled style="opacity: 0.5;">
            Upload Document
          </button>
        </div>
      </div>

      <!-- Info Box -->
      <div style="max-width: 600px; margin: 30px auto; padding: 20px; background: #e8f4f8; border-radius: 8px; border-left: 4px solid #00b4db;">
        <p style="color: #0083b0; font-size: 14px; margin: 0;">
          ‚ÑπÔ∏è Supported formats: PDF, DOCX. Max file size: 25MB
        </p>
      </div>
    </div>
  </div>

  <!-- Analyzing Loader (Hidden by default) -->
  <div class="analyzing-overlay" id="analyzingOverlay" style="display: none;">
    <div class="analyzing-card">
      <div class="loader-icon">ü§ñ</div>
      <h3 class="loader-title">Reading your document...</h3>
      <p class="loader-quote">"A good reader is a good thinker."</p>
      <div class="spinner-large"></div>
    </div>
  </div>

  <script src="/js/upload.js"></script>
</body>
</html>
